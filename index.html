<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Crystal Count</title>

	<!-- jQuery link -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
<!-- 	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	
	<!-- Google Fonts -->	
<!-- 	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Crushed|Oleo+Script:700|Oswald|Shrikhand" rel="stylesheet"> -->

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/game.js"></script>

</head>
<body>

	<div class="container" style="/*background-color: white;*/ padding: 0px 50px;">
		<div class="page-header">
  			<h1>Crystal Counter <!-- <small>Subtext for header</small> --></h1>
		</div>

		<div class="jumbotron">
			  <p>Welcome to Crystal Counter. These are the rules of the game.</p>
		</div>
		
		<div class="row">
			<div class="col-xs-6 col-md-4">
				<div class="panel panel-success">
  					<div class="panel-heading">
    					<h3 class="panel-title">Match This Number</h3>
  					</div>
  					<div class="panel-body">
    					<p id="random-number"></p>
  					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-4">
				<div class="panel panel-info">
  					<div class="panel-heading">
    					<h3 class="panel-title">Your Total Score:</h3>
  					</div>
  					<div class="panel-body">
    					<p id="user-score">0</p>
  					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-4">
				<div class="panel panel-default">
  					<div id="wins" class="panel-body">
    					Wins:
  					</div>
  				<div id="loses" class="panel-footer">Loses</div>
				</div>
			</div>
		</div>


		<div class="row">
 			<div class="col-xs-6 col-md-2"></div>
  			<div class="col-xs-6 col-md-2">
   				<div id="crystal-1" class="thumbnail">
      			<img src="assets/images/crystal1.png" alt="crystal one">
    			</div>
  			</div>
   			<div class="col-xs-6 col-md-2">
   				<div id="crystal-2" class="thumbnail">
      			<img src="assets/images/crystal2.png" alt="crystal one">
    			</div>
  			</div>
   			<div class="col-xs-6 col-md-2">
   				<div id="crystal-3" class="thumbnail">
      			<img src="assets/images/crystal3.png" alt="crystal one">
    			</div>
  			</div>
			<div class="col-xs-6 col-md-2">
   				<div id="crystal-4" class="thumbnail">
      			<img src="assets/images/crystal4.png" alt="crystal one">
    			</div>
  			</div>
			<div class="col-xs-6 col-md-2"></div>
  		</div>

  		<div class="row">
  			<div class="col-xs-6 col-md-4"></div>
  			<div class="col-xs-6 col-md-4">
  				<button id="reset" type="button" class="btn btn-default btn-lg btn-block">Play Again</button>
  			</div>
  			<div class="col-xs-6 col-md-4"></div>
		</div>
	
	</div>
	
<!-- jQuery link -->
<!-- 	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

</body>
</html>
